<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" defer></script>
-->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>
<div class="container">
    <div class="row m-3"></div>
    <div class="row justify-content-center mb-2">
        <div class="col-lg-6"><h4>Photo Search:</h4></div>
    </div>
    <div class="row justify-content-center mb-4">
        <form class="col-lg-6" th:action="@{/}" th:object="${searchKeyword}" method="post">
            <div class="input-group">
                <span class="input-group-text">Keywords:</span>
                <input type="text" class="form-control" th:field="*{text}" th:value="${searchText}">
                <span class="input-group-text">Orientation:</span>
                <select th:field="*{orientation}">
                    <option th:value="'landscape'" th:text="Landscape"></option>
                    <option th:value="'portrait'" th:text="Portrait"></option>
                    <option th:value="'squarish'" th:text="Squarish"></option>
                </select>
                <span class="input-group-text">Orientation:</span>
                <select th:field="*{apiSource}">
                    <option th:value="'pexel'" th:text="Pexel"></option>
                    <option th:value="'unsplash'" th:text="Unsplash"></option>
                </select>
                <button class="btn btn-info" type="submit">Search!</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center" data-masonry='{"percentPosition": true, "itemSelector": ".col-6"}'>
        <h2 th:text="${photos}"></h2>
        <!--<h1 text="${photos.photosStat.count}"></h1> -->
        <h6>0</h6>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-2 d-flex"
        th:each="photo, iStat: ${photos}">
            <img class="rounded img-fluid"
                 th:src="${photo.urls.thumb}" th:alt="${photo.description}"
            >
            <!--<h2 th:text="${photo.description}"></h2> -->
        </div>
    </div>
</div>
</body>
</html>
